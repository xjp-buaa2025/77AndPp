<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我们的小星球</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-pink: #FFE4E6;
            --soft-pink: #FFF0F2;
            --cream-blue: #E8F4F8;
            --warm-white: #FEFEFE;
            --golden: #F7D794;
            --deep-brown: #8B4513;
            --text-primary: #4A4A4A;
            --text-secondary: #777;
            --gradient-bg: linear-gradient(135deg, #FFE4E6 0%, #E8F4F8 100%);
        }

        body {
            font-family: 'Noto Sans SC', 'Quicksand', sans-serif;
            background: var(--gradient-bg);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* 星空背景动画 */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            opacity: 0.6;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* 容器和布局 */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .page {
            display: none;
            min-height: 100vh;
            padding: 20px 0;
        }

        .page.active {
            display: block;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 欢迎页面 */
        .welcome-page {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .welcome-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .planet-icon {
            font-size: 5rem;
            color: var(--golden);
            margin-bottom: 30px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .welcome-title {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #FF6B9D, #4ECDC4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            color: var(--text-secondary);
            margin-bottom: 40px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .btn {
            padding: 18px 35px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(45deg, #FF6B9D, #4ECDC4);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 107, 157, 0.4);
        }

        /* 心愿页面 */
        .wishlist-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
        }

        .page-title {
            font-size: 2.2rem;
            font-weight: 600;
            margin-bottom: 15px;
            background: linear-gradient(45deg, #FF6B9D, #4ECDC4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .add-wish-btn {
            background: linear-gradient(45deg, #FF6B9D, #4ECDC4);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 15px 30px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .add-wish-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(255, 107, 157, 0.4);
        }

        .wishlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .wish-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .wish-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
        }

        .wish-card.completed {
            background: linear-gradient(135deg, #FFE4E6, #F0F9FF);
            border-left: 4px solid var(--golden);
        }

        .wish-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .wish-icon-title {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .wish-icon {
            font-size: 1.8rem;
            margin-right: 12px;
        }

        .wish-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .wish-status {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--primary-pink);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .wish-status.completed {
            background: var(--golden);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(247, 215, 148, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(247, 215, 148, 0); }
            100% { box-shadow: 0 0 0 0 rgba(247, 215, 148, 0); }
        }

        .wish-type {
            display: inline-block;
            background: var(--soft-pink);
            color: var(--text-primary);
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .wish-description {
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 15px;
            font-size: 0.95rem;
        }

        .wish-date {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .wish-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 0.85rem;
            border-radius: 20px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-complete {
            background: var(--golden);
            color: white;
        }

        .btn-edit {
            background: var(--soft-pink);
            color: var(--text-primary);
        }

        .btn-small:hover {
            transform: translateY(-1px);
        }

        .completed-badge {
            text-align: center;
            margin-top: 15px;
            color: var(--golden);
            font-weight: 600;
            font-size: 0.9rem;
        }

        /* 空状态 */
        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--text-secondary);
        }

        .empty-icon {
            font-size: 5rem;
            margin-bottom: 25px;
            opacity: 0.5;
            color: var(--golden);
        }

        .empty-text {
            font-size: 1.3rem;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .empty-subtext {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        /* 模态框 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
        }

        .close-btn:hover {
            background: var(--soft-pink);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255, 228, 230, 0.5);
            border-radius: 16px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.8);
            transition: all 0.3s ease;
            outline: none;
            font-family: inherit;
        }

        .form-input:focus {
            border-color: var(--primary-pink);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 157, 0.2);
        }

        textarea.form-input {
            resize: vertical;
            min-height: 100px;
        }

        /* 庆祝动画 */
        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2000;
            pointer-events: none;
        }

        .firework {
            width: 6px;
            height: 6px;
            background: var(--golden);
            border-radius: 50%;
            position: absolute;
            animation: explode 1.5s ease-out forwards;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(15) rotate(360deg);
            }
        }

        .bubble {
            width: 8px;
            height: 8px;
            background: rgba(78, 205, 196, 0.7);
            border-radius: 50%;
            position: absolute;
            animation: bubble 2s ease-out forwards;
        }

        @keyframes bubble {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }

        /* 成功消息 */
        .success-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(45deg, #4ECDC4, #44A08D);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(78, 205, 196, 0.3);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            font-weight: 500;
        }

        .success-message.show {
            transform: translateX(0);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }

            .welcome-card {
                margin: 20px;
                padding: 40px 30px;
            }

            .welcome-title {
                font-size: 1.8rem;
            }

            .page-title {
                font-size: 1.8rem;
            }

            .wishlist-grid {
                grid-template-columns: 1fr;
            }

            .wish-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .wish-actions {
                justify-content: flex-start;
            }
        }

        /* 返回按钮 */
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-Content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            color: var(--text-primary);
            font-size: 1.2rem;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <!-- 星空背景 -->
    <div class="stars" id="stars"></div>

    <!-- 欢迎页面 -->
    <div class="page active" id="welcomePage">
        <div class="welcome-page">
            <div class="container">
                <div class="welcome-card">
                    <div class="planet-icon">
                        <i class="fas fa-globe-americas"></i>
                    </div>
                    <h1 class="welcome-title">欢迎回到我们的小星球</h1>
                    <p class="welcome-subtitle">
                        在这个专属于77和PP的小世界里<br>
                        每一个心愿都值得被珍藏<br>
                        每一份美好都值得被记录
                    </p>
                    
                    <button class="btn btn-primary" onclick="enterPlanet()">
                        一起进入星球 <i class="fas fa-rocket" style="margin-left: 8px;"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 心愿清单页面 -->
    <div class="page" id="wishlistPage">
        <button class="back-btn" onclick="goBack()">
            <i class="fas fa-arrow-left"></i>
        </button>
        
        <div class="container">
            <div class="wishlist-header">
                <h1 class="page-title">心愿清单</h1>
                <p class="page-subtitle">两个心一起想的事，完成起来也更快乐</p>
                <button class="add-wish-btn" onclick="showAddWishModal()">
                    <i class="fas fa-plus"></i> 许个小愿望
                </button>
            </div>
            
            <div class="wishlist-grid" id="wishlistGrid">
                <!-- 心愿卡片将通过JavaScript动态生成 -->
            </div>

            <div class="empty-state" id="emptyWishlist">
                <div class="empty-icon">
                    <i class="fas fa-star"></i>
                </div>
                <div class="empty-text">这里还空着，我们一起填满～</div>
                <div class="empty-subtext">今天也来许个小愿望吧</div>
                <button class="btn btn-primary" onclick="showAddWishModal()">
                    开始许愿 <i class="fas fa-magic" style="margin-left: 8px;"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- 添加/编辑心愿模态框 -->
    <div class="modal" id="wishModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">许个小愿望</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            
            <form id="wishForm">
                <div class="input-group">
                    <input type="text" class="form-input" id="wishTitle" placeholder="愿望标题" required>
                </div>
                
                <div class="input-group">
                    <select class="form-input" id="wishType">
                        <option value="旅行">🌏 旅行</option>
                        <option value="美食">🍰 美食</option>
                        <option value="电影">🎬 电影</option>
                        <option value="礼物">🎁 礼物</option>
                        <option value="约会">💕 约会</option>
                        <option value="学习">📚 学习</option>
                        <option value="运动">🏃 运动</option>
                        <option value="其他">✨ 其他</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <textarea class="form-input" id="wishDescription" placeholder="详细描述一下这个愿望..."></textarea>
                </div>
                
                <div class="input-group">
                    <input type="date" class="form-input" id="wishDate" placeholder="目标日期（可选）">
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <span id="submitText">愿望锁定</span> <i class="fas fa-lock"></i>
                </button>
            </form>
        </div>
    </div>

    <!-- 成功消息 -->
    <div class="success-message" id="successMessage"></div>

    <script>
        // 全局变量
        let wishes = [];
        let editingWishId = null;
        
        // 类型图标映射
        const typeIcons = {
            '旅行': '🌏',
            '美食': '🍰',
            '电影': '🎬',
            '礼物': '🎁',
            '约会': '💕',
            '学习': '📚',
            '运动': '🏃',
            '其他': '✨'
        };

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            loadWishes();
        });

        // 创建星空背景
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 50;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }

        // 进入星球
        function enterPlanet() {
            document.getElementById('welcomePage').classList.remove('active');
            document.getElementById('wishlistPage').classList.add('active');
            updateWishlistDisplay();
        }

        // 返回欢迎页面
        function goBack() {
            document.getElementById('wishlistPage').classList.remove('active');
            document.getElementById('welcomePage').classList.add('active');
        }

        // 显示添加心愿模态框
        function showAddWishModal() {
            editingWishId = null;
            document.getElementById('modalTitle').textContent = '许个小愿望';
            document.getElementById('submitText').textContent = '愿望锁定';
            document.getElementById('wishForm').reset();
            document.getElementById('wishModal').classList.add('active');
        }

        // 显示编辑心愿模态框
        function showEditWishModal(wishId) {
            const wish = wishes.find(w => w.id === wishId);
            if (!wish) return;

            editingWishId = wishId;
            document.getElementById('modalTitle').textContent = '编辑心愿';
            document.getElementById('submitText').textContent = '保存修改';
            
            document.getElementById('wishTitle').value = wish.title;
            document.getElementById('wishType').value = wish.type;
            document.getElementById('wishDescription').value = wish.description || '';
            document.getElementById('wishDate').value = wish.targetDate || '';
            
            document.getElementById('wishModal').classList.add('active');
        }

        // 关闭模态框
        function closeModal() {
            document.getElementById('wishModal').classList.remove('active');
        }

        // 心愿表单提交
        document.getElementById('wishForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('wishTitle').value.trim();
            const type = document.getElementById('wishType').value;
            const description = document.getElementById('wishDescription').value.trim();
            const targetDate = document.getElementById('wishDate').value;
            
            if (!title) {
                showMessage('请填写愿望标题哦～', 'error');
                return;
            }

            if (editingWishId) {
                // 编辑现有心愿
                const wishIndex = wishes.findIndex(w => w.id === editingWishId);
                if (wishIndex !== -1) {
                    wishes[wishIndex] = {
                        ...wishes[wishIndex],
                        title,
                        type,
                        description,
                        targetDate,
                        updatedAt: new Date().toISOString()
                    };
                    showMessage('心愿更新成功！', 'success');
                }
            } else {
                // 添加新心愿
                const newWish = {
                    id: Date.now(),
                    title,
                    type,
                    description,
                    targetDate,
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                wishes.push(newWish);
                showMessage('愿望已锁定！两个心一起想的事，完成起来也更快乐～', 'success');
            }

            saveWishes();
            updateWishlistDisplay();
            closeModal();
        });

        // 切换心愿完成状态
        function toggleWishStatus(wishId) {
            const wish = wishes.find(w => w.id === wishId);
            if (!wish) return;

            wish.completed = !wish.completed;
            wish.completedAt = wish.completed ? new Date().toISOString() : null;

            if (wish.completed) {
                showCelebration();
                showMessage('愿望达成啦！🎉', 'success');
            } else {
                showMessage('心愿重新激活，继续加油！', 'success');
            }

            saveWishes();
            updateWishlistDisplay();
        }

        // 删除心愿
        function deleteWish(wishId) {
            if (confirm('确定要删除这个心愿吗？')) {
                wishes = wishes.filter(w => w.id !== wishId);
                saveWishes();
                updateWishlistDisplay();
                showMessage('心愿已删除', 'success');
            }
        }

        // 更新心愿列表显示
        function updateWishlistDisplay() {
            const grid = document.getElementById('wishlistGrid');
            const emptyState = document.getElementById('emptyWishlist');
            
            if (wishes.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            emptyState.style.display = 'none';
            
            // 按创建时间排序，完成的排在后面
            const sortedWishes = [...wishes].sort((a, b) => {
                if (a.completed !== b.completed) {
                    return a.completed ? 1 : -1;
                }
                return new Date(b.createdAt) - new Date(a.createdAt);
            });
            
            grid.innerHTML = sortedWishes.map(wish => createWishCard(wish)).join('');
        }

        // 创建心愿卡片
        function createWishCard(wish) {
            const icon = typeIcons[wish.type] || '✨';
            const formattedDate = wish.targetDate ? 
                new Date(wish.targetDate).toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                }) : '';

            return `
                <div class="wish-card ${wish.completed ? 'completed' : ''}">
                    <div class="wish-header">
                        <div class="wish-icon-title">
                            <span class="wish-icon">${icon}</span>
                            <h3 class="wish-title">${wish.title}</h3>
                        </div>
                        <div class="wish-status ${wish.completed ? 'completed' : ''}" 
                             onclick="toggleWishStatus(${wish.id})" 
                             title="${wish.completed ? '点击标记为未完成' : '点击标记为已完成'}">
                        </div>
                    </div>
                    
                    <div class="wish-type">${wish.type}</div>
                    
                    ${wish.description ? `<div class="wish-description">${wish.description}</div>` : ''}
                    
                    ${formattedDate ? `<div class="wish-date">目标日期：${formattedDate}</div>` : ''}
                    
                    <div class="wish-actions">
                        <button class="btn-small btn-edit" onclick="showEditWishModal(${wish.id})">
                            <i class="fas fa-edit"></i> 编辑
                        </button>
                        <button class="btn-small" onclick="deleteWish(${wish.id})" 
                                style="background: #ffcdd2; color: #d32f2f;">
                            <i class="fas fa-trash"></i> 删除
                        </button>
                    </div>
                    
                    ${wish.completed ? '<div class="completed-badge">✨ 愿望达成啦！</div>' : ''}
                </div>
            `;
        }

        // 显示庆祝动画
        function showCelebration() {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            
            // 创建烟花效果
            for (let i = 0; i < 15; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = (Math.random() - 0.5) * 300 + 'px';
                firework.style.top = (Math.random() - 0.5) * 300 + 'px';
                firework.style.animationDelay = Math.random() * 0.5 + 's';
                celebration.appendChild(firework);
            }
            
            // 创建泡泡效果
            for (let i = 0; i < 10; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.style.left = (Math.random() - 0.5) * 200 + 'px';
                bubble.style.top = (Math.random() - 0.5) * 200 + 'px';
                bubble.style.animationDelay = Math.random() * 0.8 + 's';
                celebration.appendChild(bubble);
            }
            
            document.body.appendChild(celebration);
            setTimeout(() => {
                if (document.body.contains(celebration)) {
                    document.body.removeChild(celebration);
                }
            }, 2000);
        }

        // 显示消息
        function showMessage(message, type = 'success') {
            const messageEl = document.getElementById('successMessage');
            messageEl.textContent = message;
            messageEl.className = `success-message ${type === 'error' ? 'error' : ''} show`;
            
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 3000);
        }

        // 保存心愿到本地存储
        function saveWishes() {
            try {
                const wishData = {
                    wishes: wishes,
                    savedAt: new Date().toISOString()
                };
                // 使用内存存储而不是localStorage
                window.wishStorage = wishData;
            } catch (error) {
                console.error('保存心愿失败:', error);
            }
        }

        // 从本地存储加载心愿
        function loadWishes() {
            try {
                if (window.wishStorage && window.wishStorage.wishes) {
                    wishes = window.wishStorage.wishes;
                }
            } catch (error) {
                console.error('加载心愿失败:', error);
                wishes = [];
            }
        }

        // 点击模态框外部关闭
        document.getElementById('wishModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // 键盘快捷键
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // 添加错误样式
        const style = document.createElement('style');
        style.textContent = `
            .success-message.error {
                background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
