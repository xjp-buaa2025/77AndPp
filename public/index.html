                    completed: false,
                    createdAt: new Date().toISOString()
                };
                wishes.push(newWish);
                showMessage('æ„¿æœ›å·²é”å®šï¼ä¸¤ä¸ªå¿ƒä¸€èµ·æƒ³çš„äº‹ï¼Œå®Œæˆèµ·æ¥ä¹Ÿæ›´å¿«ä¹ï½', 'success');
            }

            saveWishes();
            updateWishlistDisplay();
            closeModal();
        });

        // åˆ‡æ¢å¿ƒæ„¿å®ŒæˆçŠ¶æ€
        function toggleWishStatus(wishId) {
            const wish = wishes.find(w => w.id === wishId);
            if (!wish) return;

            wish.completed = !wish.completed;
            wish.completedAt = wish.completed ? new Date().toISOString() : null;

            if (wish.completed) {
                showCelebration();
                showMessage('æ„¿æœ›è¾¾æˆå•¦ï¼ğŸ‰', 'success');
            } else {
                showMessage('å¿ƒæ„¿é‡æ–°æ¿€æ´»ï¼Œç»§ç»­åŠ æ²¹ï¼', 'success');
            }

            saveWishes();
            updateWishlistDisplay();
        }

        // åˆ é™¤å¿ƒæ„¿
        function deleteWish(wishId) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªå¿ƒæ„¿å—ï¼Ÿ')) {
                wishes = wishes.filter(w => w.id !== wishId);
                saveWishes();
                updateWishlistDisplay();
                showMessage('å¿ƒæ„¿å·²åˆ é™¤', 'success');
            }
        }

        // æ›´æ–°å¿ƒæ„¿åˆ—è¡¨æ˜¾ç¤º
        function updateWishlistDisplay() {
            const grid = document.getElementById('wishlistGrid');
            const emptyState = document.getElementById('emptyWishlist');
            
            if (wishes.length === 0) {
                grid.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }
            
            grid.style.display = 'grid';
            emptyState.style.display = 'none';
            
            // æŒ‰åˆ›å»ºæ—¶é—´æ’åºï¼Œå®Œæˆçš„æ’åœ¨åé¢
            const sortedWishes = [...wishes].sort((a, b) => {
                if (a.completed !== b.completed) {
                    return a.completed ? 1 : -1;
                }
                return new Date(b.createdAt) - new Date(a.createdAt);
            });
            
            grid.innerHTML = sortedWishes.map(wish => createWishCard(wish)).join('');
        }

        // åˆ›å»ºå¿ƒæ„¿å¡ç‰‡
        function createWishCard(wish) {
            const icon = typeIcons[wish.type] || 'âœ¨';
            const formattedDate = wish.targetDate ? 
                new Date(wish.targetDate).toLocaleDateString('zh-CN', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                }) : '';

            return `
                <div class="wish-card ${wish.completed ? 'completed' : ''}">
                    <div class="wish-header">
                        <div class="wish-icon-title">
                            <span class="wish-icon">${icon}</span>
                            <h3 class="wish-title">${wish.title}</h3>
                        </div>
                        <div class="wish-status ${wish.completed ? 'completed' : ''}" 
                             onclick="toggleWishStatus(${wish.id})" 
                             title="${wish.completed ? 'ç‚¹å‡»æ ‡è®°ä¸ºæœªå®Œæˆ' : 'ç‚¹å‡»æ ‡è®°ä¸ºå·²å®Œæˆ'}">
                        </div>
                    </div>
                    
                    <div class="wish-type">${wish.type}</div>
                    
                    ${wish.description ? `<div class="wish-description">${wish.description}</div>` : ''}
                    
                    ${formattedDate ? `<div class="wish-date">ç›®æ ‡æ—¥æœŸï¼š${formattedDate}</div>` : ''}
                    
                    <div class="wish-actions">
                        <button class="btn-small btn-edit" onclick="showEditWishModal(${wish.id})">
                            <i class="fas fa-edit"></i> ç¼–è¾‘
                        </button>
                        <button class="btn-small" onclick="deleteWish(${wish.id})" 
                                style="background: #ffcdd2; color: #d32f2f;">
                            <i class="fas fa-trash"></i> åˆ é™¤
                        </button>
                    </div>
                    
                    ${wish.completed ? '<div class="completed-badge">âœ¨ æ„¿æœ›è¾¾æˆå•¦ï¼</div>' : ''}
                </div>
            `;
        }

        // æ˜¾ç¤ºåº†ç¥åŠ¨ç”»
        function showCelebration() {
            const celebration = document.createElement('div');
            celebration.className = 'celebration';
            
            // åˆ›å»ºçƒŸèŠ±æ•ˆæœ
            for (let i = 0; i < 15; i++) {
                const firework = document.createElement('div');
                firework.className = 'firework';
                firework.style.left = (Math.random() - 0.5) * 300 + 'px';
                firework.style.top = (Math.random() - 0.5) * 300 + 'px';
                firework.style.animationDelay = Math.random() * 0.5 + 's';
                celebration.appendChild(firework);
            }
            
            // åˆ›å»ºæ³¡æ³¡æ•ˆæœ
            for (let i = 0; i < 10; i++) {
                const bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.style.left = (Math.random() - 0.5) * 200 + 'px';
                bubble.style.top = (Math.random() - 0.5) * 200 + 'px';
                bubble.style.animationDelay = Math.random() * 0.8 + 's';
                celebration.appendChild(bubble);
            }
            
            document.body.appendChild(celebration);
            setTimeout(() => {
                if (document.body.contains(celebration)) {
                    document.body.removeChild(celebration);
                }
            }, 2000);
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(message, type = 'success') {
            const messageEl = document.getElementById('successMessage');
            messageEl.textContent = message;
            messageEl.className = `success-message ${type === 'error' ? 'error' : ''} show`;
            
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 3000);
        }

        // ä¿å­˜å¿ƒæ„¿åˆ°æœ¬åœ°å­˜å‚¨
        function saveWishes() {
            try {
                const wishData = {
                    wishes: wishes,
                    savedAt: new Date().toISOString()
                };
                // ä½¿ç”¨å†…å­˜å­˜å‚¨è€Œä¸æ˜¯localStorage
                window.wishStorage = wishData;
            } catch (error) {
                console.error('ä¿å­˜å¿ƒæ„¿å¤±è´¥:', error);
            }
        }

        // ä»æœ¬åœ°å­˜å‚¨åŠ è½½å¿ƒæ„¿
        function loadWishes() {
            try {
                if (window.wishStorage && window.wishStorage.wishes) {
                    wishes = window.wishStorage.wishes;
                }
            } catch (error) {
                console.error('åŠ è½½å¿ƒæ„¿å¤±è´¥:', error);
                wishes = [];
            }
        }

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        document.getElementById('wishModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // é”®ç›˜å¿«æ·é”®
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // æ·»åŠ é”™è¯¯æ ·å¼
        const style = document.createElement('style');
        style.textContent = `
            .success-message.error {
                background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
